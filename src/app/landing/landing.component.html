<div class="container text-center mt-5">
  <h1 class="display-4 text-dark">Welcome to EventX</h1>
  <p class="lead text-secondary">Your gateway to unforgettable experiences</p>

  <div id="eventCarousel" class="carousel slide mt-4" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
       <img src="event1.jpg" class="d-block w-100 rounded" alt="Event 1">
      </div>
      <div class="carousel-item">
        <img src="event2.jpg" class="d-block w-100 rounded" alt="Event 1">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#eventCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#eventCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
</div>
