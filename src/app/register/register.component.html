<div class="container mt-5">
  <h2 class="text-dark mb-4 text-center">User Registration</h2>
  <form (ngSubmit)="register()" class="bg-dark p-4 rounded shadow">
    <div class="mb-3">
      <label class="form-label text-light">Name</label>
      <input type="text" class="form-control bg-secondary text-light" [(ngModel)]="user.name" name="name" required>
    </div>
    <div class="mb-3">
      <label class="form-label text-light">Email</label>
      <input type="email" class="form-control bg-secondary text-light" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="mb-3">
      <label class="form-label text-light">Password</label>
      <input type="password" class="form-control bg-secondary text-light" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="mb-3">
      <label class="form-label text-light">Contact Number</label>
      <input type="text" class="form-control bg-secondary text-light" [(ngModel)]="user.contactNumber" name="contactNumber" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
  </form>
</div>
